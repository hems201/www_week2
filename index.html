<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic tac toe</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Player <span id="player">1</span> your turn</h2>

    <div id="progress-bar">
      <div id="progress-bar-value">10s</div>
      <div id="progress-bar-fill"></div>
    </div>

    <div class="table-container">
      <table id="board">
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
      </table>
    </div>
    <button id="restart">Restart</button>
    <script src="src/index.js"></script>
  </body>
</html>
